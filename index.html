<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Animais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="animal.png" alt="animal">
            <h2 class="titulo-principal">Contador de Animais</h2>
            <h3 class="titulo-secundario">Conte os animais que você tem!</h3>
        </div>
        <div class="conteudo-contador">
            <label for="contador">Contador</label>
            <input name="contador" type="text" id="campo-contador" value="0">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Selecione o animal</h3>
            <div class="parametro-coluna__animal">
                <div class="parametro-animal">
                    <h4 class="parametro-animal__titulo">Cachorro</h4>
                    <div class="parametro-animal-botoes">
                        <button class="parametro-animal__botao">-</button>
                        <p class="parametro-animal__texto">0</p>
                        <button class="parametro-animal__botao">+</button>
                    </div>
                </div>
                <div class="parametro-animal">
                    <h4 class="parametro-animal__titulo">Gato</h4>
                    <div class="parametro-animal-botoes">
                        <button class="parametro-animal__botao">-</button>
                        <p class="parametro-animal__texto">0</p>
                        <button class="parametro-animal__botao">+</button>
                    </div>
                </div>
                <div class="parametro-animal">
                    <h4 class="parametro-animal__titulo">Pássaro</h4>
                    <div class="parametro-animal-botoes">
                        <button class="parametro-animal__botao">-</button>
                        <p class="parametro-animal__texto">0</p>
                        <button class="parametro-animal__botao">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Adicione aqui o código JavaScript para atualizar o contador quando os botões são clicados
    </script>
</body>
</html>
